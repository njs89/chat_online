<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="/scripts/pages/login.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Login</h1>
    </header>
    <h2 class="section-header">Login</h2>
    <main class="main-content" role="main">
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button button">Login</button>
        </form>

        <div class="divider">or</div>

        <button id="googleLoginButton" class="googleLoginButton button">Login with Google</button>

        <div id="confirmationPopup" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p id="confirmationMessage"></p>
                <button id="confirmButton" class="button">Confirm</button>
                <button id="cancelButton" class="button">Cancel</button>
            </div>
        </div>
    </main>  
</body>
</html>
