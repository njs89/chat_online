<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="/scripts/pages/login.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Login</h1>
    </header>
    <h2 class="section-header">Login</h2>
    <main class="main-content" role="main">
        <form id="loginForm" class="login-form">
          <div class="input-group">
            <input type="email" id="email" name="email" required placeholder="E-Mail">
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" required placeholder="Passwort">
          </div>
          <button type="submit" class="button">Login</button>
          <button id="googleLoginButton" class="button google-button">Login with Google</button>
        </form>
                     
        <div id="confirmationPopup" class="hidden">
          <p id="confirmationMessage"></p>
          <button id="confirmButton">Confirm</button>
          <button id="cancelButton">Cancel</button>
        </div>
      </main>    
</body>
</html>
