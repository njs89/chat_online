<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/styles/styles.css"> 
    <link rel="stylesheet" href="/styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script type="module" src="/scripts/pages/register.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Register</h1>
    </header>
    <h2 class="section-header">Register</h2>
    <main class="main-content">
        <form id="registerForm" class="register-form">
            <div class="form-step" id="step1">
                Name: <input type="text" id="name" name="name" minlength="2" required>
                <button id="nameNextBtn" class="next-btn" disabled>Next</button>
            </div>
            <div class="form-step" id="step2">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div class="button-group">
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <div class="form-step" id="step3">
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" name="hobbies">
                <div class="button-group">
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <div class="form-step" id="step4">
                <label for="aboutYou">About You:</label>
                <textarea id="aboutYou" name="aboutYou" rows="4"></textarea>
                <div class="button-group">
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>
            <div class="form-step" id="step5">
                <label for="profileImages">Profile Images (Max 5):</label>
                <input type="file" id="profileImages" name="profileImages" accept="image/*">
                <div id="cropperContainer" style="display: none;">
                    <img id="cropperImage" src="">
                </div>
                <button type="button" id="cropButton" style="display: none;">Crop and Add</button>
                <div id="imagePreviewContainer"></div>
                <div class="button-group">
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>
            <div class="form-step" id="step6">
                <h3>Choose Registration Method</h3>
                <div class="registration-options">
                    <div class="email-option">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <button type="submit" class="register-btn">Register with Email</button>
                    </div>
                    <div class="google-option">
                        <button type="button" id="googleRegisterButton">Register with Google</button>
                    </div>
                </div>
                <button type="button" class="prev-btn">Previous</button>
            </div>
        </form>

        <div id="confirmationPopup" class="hidden">
            <p id="confirmationMessage"></p>
            <button id="confirmButton">Confirm</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </main>
</body>
</html>
