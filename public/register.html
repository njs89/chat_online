<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="module" src="scripts/pages/register.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Register</h1>
    </header>
    <main class="main-content">
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies">
            <label for="aboutYou">About You:</label>
            <textarea id="aboutYou" name="aboutYou" rows="4"></textarea>
            <button type="submit">Register</button>
        </form>
        <hr>
        <button id="googleRegisterButton">Register with Google</button>
        <div id="confirmationPopup" class="hidden">
            <p id="confirmationMessage"></p>
            <button id="confirmButton">Confirm</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </main>
</body>
</html>
