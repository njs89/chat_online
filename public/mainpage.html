<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="/styles/main_styles.css">
    <script type="module" src="/scripts/pages/mainpage.js" defer></script>
    <link rel="stylesheet" href="/styles/menu.css">
</head>
<body>
    <header class="header">
        <h1>Your Profile</h1>
    </header>
    <h2 class="section-header">Your Profile</h2>
    <main class="main-content">
        <section id="userProfile" class="hidden">
            <div id="imageCarousel" class="carousel">
                <button id="prevButton" class="carousel-button">&lt;</button>
                <img id="carouselImage" src="" alt="Profile Image">
                <button id="nextButton" class="carousel-button">&gt;</button>
            </div>
            <h2>Your Profile</h2>
            <div id="profileData">
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Gender:</strong> <span id="userGender"></span></p>
                <p><strong>Hobbies:</strong> <span id="userHobbies"></span></p>
                <p><strong>About You:</strong> <span id="userAbout"></span></p>
            </div>
            <button id="editProfileButton">Edit Profile</button>
        </section>

        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Edit Profile</h2>
                <form id="editProfileForm">
                    <div class="edit-field">
                        <label for="editName">Name:</label>
                        <input type="text" id="editName" name="editName" required disabled>
                        <button type="button" class="change-button" data-field="editName">Change</button>
                    </div>
                    
                    <div class="edit-field">
                        <label for="editGender">Gender:</label>
                        <select id="editGender" name="editGender" required disabled>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <button type="button" class="change-button" data-field="editGender">Change</button>
                    </div>
                    
                    <div class="edit-field">
                        <label for="editHobbies">Hobbies:</label>
                        <input type="text" id="editHobbies" name="editHobbies" disabled>
                        <button type="button" class="change-button" data-field="editHobbies">Change</button>
                    </div>
                    
                    <div class="edit-field">
                        <label for="editAboutYou">About You:</label>
                        <textarea id="editAboutYou" name="editAboutYou" rows="4" disabled></textarea>
                        <button type="button" class="change-button" data-field="editAboutYou">Change</button>
                    </div>
                    
                    <h3>Profile Images</h3>
                    <div id="currentImages"></div>
                    
                    <label for="editProfileImages">Add New Image:</label>
                    <input type="file" id="editProfileImages" name="editProfileImages" accept="image/*">
                    
                    <div id="cropperContainer" style="display: none;">
                        <img id="cropperImage" src="">
                        <button id="cropButton">Crop and Upload</button>
                    </div>
                    
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>       
        </div>
    </main>
</body>
</html>
