<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles/main_styles.css">
    <script type="module" src="scripts/pages/mainpage.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Welcome to the Main Page</h1>
    </header>
    <main class="main-content">
        <section id="userProfile" class="hidden">
            <div id="imageCarousel" class="carousel">
                <button id="prevButton" class="carousel-button">&lt;</button>
                <img id="carouselImage" src="" alt="Profile Image">
                <button id="nextButton" class="carousel-button">&gt;</button>
            </div>
            <h2>Your Profile</h2>
            <div id="profileData">
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Gender:</strong> <span id="userGender"></span></p>
                <p><strong>Hobbies:</strong> <span id="userHobbies"></span></p>
                <p><strong>About You:</strong> <span id="userAbout"></span></p>
            </div>
            <button id="editProfileButton">Edit Profile</button>
        </section>
        <button id="logoutButton">Logout</button>

        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Edit Profile</h2>
                <form id="editProfileForm">
                    <label for="editName">Name:</label>
                    <input type="text" id="editName" name="editName" required>
                    <label for="editGender">Gender:</label>
                    <select id="editGender" name="editGender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="editHobbies">Hobbies:</label>
                    <input type="text" id="editHobbies" name="editHobbies">
                    <label for="editAboutYou">About You:</label>
                    <textarea id="editAboutYou" name="editAboutYou" rows="4"></textarea>
                    <div id="currentImages"></div>                    
                    <label for="editProfileImages">Add New Images (Max 5 total):</label>
                    <input type="file" id="editProfileImages" name="editProfileImages" accept="image/*" multiple>                    
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
