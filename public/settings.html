<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <link rel="stylesheet" href="/styles/main_styles.css">
        <script type="module" src="/scripts/pages/settings.js" defer></script>
        <link rel="stylesheet" href="/styles/menu.css">
    </head>    
<body>
    <header class="header">
        <h1>Settings</h1>
    </header>
    <h2 class="section-header">Settings</h2>
    <main class="main-content">
        <button id="logoutButton">Logout</button>
        <button id="deleteAccountButton">Delete Account</button>
    </main>
    <div id="confirmationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>Do you really want to delete your account? We save your data for 5 minutes before it finally is deleted.</p>
            <button id="confirmDelete">Yes, Delete My Account</button>
            <button id="cancelDelete">No, Keep My Account</button>
        </div>
    </div>
</body>
</html>
