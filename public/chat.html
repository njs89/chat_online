<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/styles/menu.css">
    <link rel="stylesheet" href="/styles/chat.css">
    <script type="module" src="/scripts/pages/chat.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Chat</h1>
    </header>
    <main class="controlbox">
        <div class="chat-container">
            <div class="match-list">
                <h2 class="section-header">Matches</h2>
                <ul id="matchList">
                    <!-- Match list items will be dynamically added here -->
                </ul>
            </div>
            <div class="chat-window">
                <button class="back-button" aria-label="Back to Matches">
                    <img src="/icons/return.svg" alt="Back arrow" class="back-icon">
                    <span>Back</span>
                </button>
                <h2 id="chatHeader" class="section-header">Select a match to start chatting</h2>
                <div id="chatMessages">
                    <!-- Chat messages will be dynamically added here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                    <button id="sendButton" disabled>Send</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
