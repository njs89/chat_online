<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <link rel="stylesheet" href="/styles/styles.css"> 
    <link rel="stylesheet" href="/styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script type="module" src="/scripts/pages/account.js" defer></script>
</head>
<body>
    <header>
        <h1>Create Your Profile</h1>
    </header>

    <main class="main-content" role="main">
        <form id="profileForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" placeholder="Enter hobbies separated by commas">
            </div>

            <div class="form-group">
                <label for="aboutYou">About You:</label>
                <textarea id="aboutYou" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="profileImages">Profile Images (Max 5):</label>
                <input type="file" id="profileImages" accept="image/*">
            </div>

            <div id="cropperContainer" style="display: none;">
                <img id="cropperImage" src="">
                <button type="button" id="cropButton">Crop and Add</button>
            </div>

            <div id="imagePreviewContainer"></div>

            <button type="submit">Create Profile</button>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script type="module" src="account.js"></script>
</body>
</html>
